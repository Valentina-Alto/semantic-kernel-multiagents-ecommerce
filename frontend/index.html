<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Items E-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Climbing Items E-commerce</h1>
    </header>
    <main>
        <div class="item">
            <h2>Climbing Rope</h2>
            <p>Price: $100</p>
            <button onclick="addToCart('Climbing Rope', 100)">Add to Cart</button>
        </div>
        <div class="item">
            <h2>Climbing Shoes</h2>
            <p>Price: $150</p>
            <button onclick="addToCart('Climbing Shoes', 150)">Add to Cart</button>
        </div>
        <div id="cart"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
